<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .navbar-links {
            display: flex;
        }
        .navbar-links a {
            margin-right: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar-links a:hover {
            color: #0056b3;
        }
        .portfolio-section {
            margin-bottom: 30px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#" class="navbar-brand">Portfolio</a>
            <div class="navbar-links">
                <a href="{% url 'edit_portfolio' %}">Edit Profile</a>
                <a href="{% url 'home' %}">Home</a>
            </div>
        </div>
        <div class="portfolio-section">
            <h2>{{ portfolio.title }}</h2>
            <p>{{ portfolio.description }}</p>
        </div>
        <div class="portfolio-section">
            <h2>Project Showcase</h2>
            <p>{{ portfolio.project_showcase }}</p><a href="{% url 'project_home' %}">Click for more details</a>
        </div>
        <div class="portfolio-section">
            <h2>Education</h2>
            <p>{{ portfolio.education }}</p>
        </div>
        <div class="portfolio-section">
            <h2>Certifications</h2>
            <p>{{ portfolio.certifications }}</p>
        </div>
        <div class="portfolio-section">
            <h2>Work Experience</h2>
            <p>{{ portfolio.work_experience }}</p>
        </div>
    </div>
</body>
</html>
